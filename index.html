<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 24px;
      color: #aaaaaa;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      color: #ffffff;
      background-color: #1e1e1e;
      border: 2px solid #ffffff;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: #ffffff;
      color: #000000;
    }

    .icons {
      margin-top: 50px;
    }

    .icons img {
      width: 50px;
      margin: 0 15px;
      transition: transform 0.3s ease;
    }

    .icons img:hover {
      transform: scale(1.2);
    }

    .icons a span {
      display: none;
      position: absolute;
      background: #000;
      color: #fff;
      padding: 5px;
      border-radius: 5px;
      font-size: 14px;
      margin-top: -10px;
    }

    .icons a:hover span {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Olá, eu sou o Itzzel</h1>
    <h2>Desenvolvedor Web & Designer</h2>

    <div class="buttons">
      <a href="#">Projetos</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </div>

    <div class="icons">
      <a href="#">
        <img src="d2460013-a397-4c21-b1c1-688a765693d0.png" alt="Instagram">
        <span>Instagram</span>
      </a>
      <a href="#">
        <img src="3e0e7477-6eca-41ab-b242-512035a53ca0.png" alt="Facebook">
        <span>Facebook</span>
      </a>
      <a href="#">
        <img src="be4271af-c9a4-44e3-92c8-ded9625d9faf.png" alt="Email">
        <span>Email</span>
      </a>
    </div>
  </div>
</body>
</html>
